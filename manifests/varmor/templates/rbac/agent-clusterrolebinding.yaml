apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: varmor-agent
  labels:
    {{- include "varmor.agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: varmor-agent
subjects:
- kind: ServiceAccount
  name: varmor-agent
  namespace: {{ include "varmor.namespace" . }}
