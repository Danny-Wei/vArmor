apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-3
  namespace: default
  labels:
    app: demo-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-3
      sandbox.varmor.org/enable: "true"
  template:
    metadata:
      annotations:
        # By default, the container runtime will apply a default AppArmor profile 
        # for the unprivileged containers if the host supports the AppArmor LSM.
        #
        # For testing BPF enforcer, we explicitly disable the AppArmor profile.
        container.apparmor.security.beta.kubernetes.io/test0: unconfined
      labels:
        app: demo-3
        sandbox.varmor.org/enable: "true"
    spec:
      containers:
      - name: test0
        image: debian:10
        command: ["/bin/sh", "-c", "sleep infinity"]
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
        imagePullPolicy: IfNotPresent
      - name: test1
        image: debian:10
        command: ["/bin/sh", "-c", "sleep infinity"]
        imagePullPolicy: IfNotPresent
