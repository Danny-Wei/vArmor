apiVersion: crd.varmor.org/v1beta1
kind: VarmorPolicy
metadata:
  name: demo-2
  namespace: demo
spec:
  target:
    kind: Deployment
    selector:
      matchExpressions:
      - key: environment
        operator: NotIn
        values: [dev, qa]
      matchLabels:
        app: demo-2
  policy:
    enforcer: BPF
    mode: EnhanceProtect
    enhanceProtect:
      hardeningRules:
      - disable-cap-net-raw
      - disallow-access-procfs-root
      attackProtectionRules:
      - rules:
        - disable-write-etc
        - mitigate-sa-leak
