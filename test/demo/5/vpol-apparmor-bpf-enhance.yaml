apiVersion: crd.varmor.org/v1beta1
kind: VarmorPolicy
metadata:
  name: demo-5
  namespace: demo
spec:
  target:
    kind: Deployment
    selector:
      matchLabels:
        app: demo-5
  policy:
    enforcer: AppArmorBPF
    mode: EnhanceProtect
    enhanceProtect:
      hardeningRules:
      - disable-cap-net-raw
      - disallow-access-procfs-root
      attackProtectionRules:
      - rules:
        - disable-write-etc
        - mitigate-sa-leak
      bpfRawRules:
        network:
          egresses:
          - port: 443
